<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header>
        <h1 class=" text-center"> Weather Dashboard </h1> 
    </header>
    <main>
        <div class="container">
            <div class="row gx-5">
                <div class="col col-sm">
                    <div class="search border-bottom border-secondary pb-3">
                        <h2>Search for a City: </h2>
                        <input type="text" class="cityName"><br>
                        <button class="search btn btn-outline-light">Search</button>
                    </div>
                </div>
                <div class="col">
                    <div class="today-forecast">
                        <div class="todayBox border border-black border-2 align-items">
                            <h2 class="today text-start "> </h2>
                            <p>Temperature: <span class="temp"></span></p>
                            <p>Wind: <span class="wind"></span></p>
                            <p>Humidity: <span class="humidity"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
            
        <div class="container text-center d-flex justify-content-end">
            <div class="row">
                <h3 class="text-start">5-Day Forecast:</h3>
              <div class="col border border-black">
                Column
              </div>
              <div class="col border border-black">
                Column
              </div>
              <div class="col border border-black">
                Column
              </div>
              <div class="col border border-black">
                Column
              </div>
              <div class="col border border-black">
                Column
              </div>
            </div>
          </div>
        <div>
            <h2 class="history"></h2>
            <ul class="searchHistory">
 
            </ul>
         </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
